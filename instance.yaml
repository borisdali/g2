apiVersion: oracle.db.anthosapis.com/v1alpha1
kind: Instance
metadata:
  name: mydb
spec:
  type: Mimir
  version: "12.2"
  edition: Enterprise
  dbDomain: "gke"
  disks:
  - name: DataDisk
    size: 45Gi
    type: pd-standard
    storageClass: "csi-gce-pd"
  - name: LogDisk
    size: 55Gi
    type: pd-standard
    storageClass: "csi-gce-pd"
  services:
    Backup: true
    Monitoring: true
    Logging: true
  sourceCidrRanges: [ 0.0.0.0/0 ]
  imageContainsCDB: true
  minMemoryForDBContainer: 4.0Gi
  maintenanceWindow:
    timeRanges:
    - start: "2020-01-01T00:00:00Z"
      duration: "876600h"
  parameters:
    parallel_servers_target: "15"

